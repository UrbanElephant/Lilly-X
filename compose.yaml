version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333" # REST API
      - "6334:6334" # GRPC
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      # Optimize for high RAM usage (128GB system)
      # Keep vectors in RAM by setting low mmap threshold
      - QDRANT__STORAGE__PERFORMANCE__MMAP_THRESHOLD_KB=0
      # Increase max vector size
      - QDRANT__STORAGE__PERFORMANCE__MAX_VECTORS_SIZE_GB=32
      # Enable optimizers for better performance
      #- QDRANT__STORAGE__OPTIMIZERS__DEFAULT_SEGMENT_NUMBER=8
      # Use HNSW for fast search
      - QDRANT__STORAGE__HNSW__M=16
      - QDRANT__STORAGE__HNSW__EF_CONSTRUCT=100
    networks:
      - rag-net
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/healthz" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  neo4j:
    image: neo4j:5.15
    container_name: neo4j
    restart: unless-stopped
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    volumes:
      - ./neo4j_data:/data
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-password}
      - NEO4J_PLUGINS=["apoc","graph-data-science"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_memory_heap_max__size=2G
    networks:
      - rag-net
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7474" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  rag-net:
    driver: bridge

volumes:
  qdrant_storage:
    driver: local
